<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Central de ajuda - Apenas um dev</h1>

        <img src="assets/img/login-image.svg" alt="Central de ajuda - Apenas um dev">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input 
            [formControl]="email"
            required
            [(ngModel)]="creds.email"
            name="email"
            matInput placeholder="Ex. user@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input
                [formControl]="senha"
                required
                [(ngModel)]="creds.senha" 
                name="senha" 
                type="password" 
                matInput placeholder="Informe sua senha">
                <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>    
</div>
